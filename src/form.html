<body> 
    <h1 class="title" id = "welcome"><b>WELCOME</b></h1>
    <div id="login-box">
        <div class="left">
            <!-- <h1>Sign up</h1> -->
            <div class="formContainer">
            <h1>Sign up</h1>
                
                <input type="text"  name="username" placeholder="Username" required> <br>
                <input type="text"  placeholder="Enter e-mail here" id="email" required><br>
                <input type="password"  placeholder="Enter password here" id="password" required><br>
                <input onclick="signUp()" type="submit" name="signup_submit" value="Sign me up" id="signUp"/>
                <!-- <button onclick="signUp();" id="signUp" type="submit" name="signup_submit">SignUp</button> -->
                <button onclick="signIn()" type="submit" id="signIn">SignIn</button>
                <button onclick="signOut()" id="signOut">SignOut</button>

            </div>
        </div>

    <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin microsoft">Log in with Microsoft</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google</button>
  </div>
  <div class="or">OR</div>
</div>
